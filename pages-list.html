<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pagesListTitle">Highlighted Pages List</title>
    <style>
      :root {
        --bg: #ffffff;
        --surface: #f5f5f7;
        --surface-strong: #ffffff;
        --text: #1b1b1f;
        --muted: #666772;
        --border: #e1e1e8;
        --accent: #8b5cf6;
        --danger: #d43a2f;
        --shadow-1: 0 2px 8px rgba(0, 0, 0, 0.05);
        --shadow-2: 0 8px 32px rgba(0, 0, 0, 0.12);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #121212;
          --surface: #1c1c1e;
          --surface-strong: #242428;
          --text: #f4f4f5;
          --muted: #a9a9b4;
          --border: #383842;
          --accent: #a78bfa;
          --danger: #ff6b63;
          --shadow-1: 0 2px 8px rgba(0, 0, 0, 0.25);
          --shadow-2: 0 8px 32px rgba(0, 0, 0, 0.42);
        }
      }

      * {
        box-sizing: border-box;
      }

      .preload * {
        transition: none !important;
      }

      body {
        font-family: Inter, "Segoe UI Variable", "Segoe UI", -apple-system, sans-serif;
        margin: 0;
        color: var(--text);
        background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.12), transparent 35%), var(--bg);
      }

      .page-wrap {
        width: min(1120px, 100% - 28px);
        margin: 20px auto 26px;
      }

      .header-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }

      h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }

      .toolbar {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--surface);
        box-shadow: var(--shadow-1);
        padding: 10px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }

      .search-section {
        position: relative;
        flex: 1;
        min-width: 220px;
      }

      .search-icon {
        position: absolute;
        left: 11px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        color: var(--muted);
        pointer-events: none;
      }

      .search-input {
        width: 100%;
        height: 38px;
        border-radius: 10px;
        border: 1px solid transparent;
        background: var(--surface-strong);
        padding: 0 12px 0 34px;
        color: var(--text);
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      }

      .action-buttons {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .icon-btn {
        height: 36px;
        border: 1px solid var(--border);
        border-radius: 9px;
        background: var(--surface-strong);
        color: var(--text);
        cursor: pointer;
        transition: all 0.18s ease;
      }

      .icon-btn {
        width: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      .icon-btn svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      .icon-btn:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-1);
      }

      .btn-delete-all {
        color: var(--danger);
        border-color: rgba(212, 58, 47, 0.35);
      }

      .btn-refresh {
        color: var(--accent);
        border-color: rgba(139, 92, 246, 0.45);
      }

      .sort-active,
      .active {
        background: rgba(139, 92, 246, 0.16);
        border-color: rgba(139, 92, 246, 0.62);
        color: var(--accent);
      }

      .page-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .page-item {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--surface);
        box-shadow: var(--shadow-1);
        padding: 12px;
        min-width: 0;
      }

      .page-info-container {
        margin-bottom: 10px;
      }

      .page-title-row {
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 0;
      }

      .page-favicon {
        width: 16px;
        height: 16px;
        border-radius: 4px;
        flex-shrink: 0;
      }

      .page-title {
        font-size: 14px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 5px;
      }

      .page-url {
        font-size: 12px;
        color: var(--muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 5px;
      }

      .page-info {
        font-size: 12px;
        color: var(--muted);
        overflow-wrap: anywhere;
        word-break: break-word;
      }

      .page-actions {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 6px 16px;
        background: var(--surface-strong);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        height: 36px;
        min-width: 120px;
        box-sizing: border-box;
        transition: background 0.15s;
      }

      .btn:hover {
        background: var(--surface);
      }

      .btn-view {
        color: var(--accent);
        border-color: rgba(139, 92, 246, 0.45);
        background: rgba(139, 92, 246, 0.08);
      }

      .btn-view:hover {
        background: rgba(139, 92, 246, 0.14);
      }

      .btn-delete {
        color: var(--danger);
        border-color: rgba(212, 58, 47, 0.35);
        background: rgba(212, 58, 47, 0.08);
      }

      .btn-delete:hover {
        background: rgba(212, 58, 47, 0.14);
      }

      .page-highlights {
        margin-top: 8px;
        border: none;
        border-radius: 0;
        background: transparent;
        padding: 8px;
        max-height: none;
        overflow: visible;
        width: 100%;
        min-width: 0;
      }

      .highlight-item {
        position: relative;
        margin-bottom: 6px;
        border-radius: 8px;
        background: var(--surface-strong);
        border: 1px solid var(--border);
        padding: 7px 9px 7px 13px;
        overflow: hidden;
        width: 100%;
        max-width: 100%;
      }

      .highlight-item::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 6px;
        background: var(--highlight-color, var(--accent));
        border-radius: 8px 0 0 8px;
      }

      .highlight-item:last-child {
        margin-bottom: 0;
      }

      .highlight-text {
        color: var(--text);
        font-size: 12px;
        overflow-wrap: anywhere;
        word-break: break-word;
      }

      #import-btn svg {
        transform: rotate(180deg);
      }

      .no-pages {
        border: 1px dashed var(--border);
        border-radius: 14px;
        padding: 32px;
        text-align: center;
        color: var(--muted);
        background: var(--surface);
      }

      @media (max-width: 760px) {
        .page-wrap {
          width: min(100% - 16px, 1120px);
          margin-top: 12px;
        }

        .toolbar {
          gap: 10px;
        }

        .page-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 500px) {
        .btn {
          min-width: 0;
          padding: 6px 10px;
          font-size: 13px;
          flex: 1 1 0;
          white-space: normal;
          line-height: 1.2;
          height: auto;
          min-height: 36px;
        }

        .page-actions {
          gap: 6px;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body class="preload">
    <div class="page-wrap">
      <div class="header-row">
        <h1 data-i18n="pagesListTitle">Highlighted Pages List</h1>
      </div>

      <div class="toolbar">
        <div class="search-section">
          <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 14 15.5l.27.28v.79L19 21.5 20.5 20l-5-6Zm-6 0A4.5 4.5 0 1 1 9.5 5a4.5 4.5 0 0 1 0 9Z"/>
          </svg>
          <input id="search-input" class="search-input" type="text" data-i18n-placeholder="searchPlaceholder" placeholder="Search..." />
        </div>

        <div class="action-buttons">
          <button id="sort-btn" class="icon-btn" data-i18n-title="sortNewestFirst" title="Sort by time (newest first)">
            <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm0 5h12v2H3v-2zm0 5h6v2H3v-2z"/></svg>
          </button>
          <button id="refresh-btn" class="icon-btn btn-refresh" data-i18n-title="refresh" title="Refresh">
            <svg viewBox="0 0 24 24"><path d="M17.65 6.35A7.95 7.95 0 0 0 12 4a8 8 0 1 0 7.9 6.8h-2.05A6 6 0 1 1 12 6c1.3 0 2.5.42 3.47 1.15L13 9.6h7V3l-2.35 3.35Z"/></svg>
          </button>
          <button id="delete-all-btn" class="icon-btn btn-delete-all" data-i18n-title="deleteAllPages" title="Delete All Pages">
            <svg viewBox="0 0 24 24"><path d="M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12Zm13-15h-3.5l-1-1h-5l-1 1H5v2h14V4Z"/></svg>
          </button>
          <button id="export-all-btn" class="icon-btn" data-i18n-title="exportAllTooltip" title="Export">
            <svg viewBox="0 0 24 24"><path d="M12 3 5 10h4v6h6v-6h4l-7-7Zm-7 15h14v3H5v-3Z"/></svg>
          </button>
          <button id="import-btn" class="icon-btn" data-i18n-title="importHighlightsTooltip" title="Import">
            <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2Zm7-16L5 11h4v5h6v-5h4L12 4Z"/></svg>
          </button>
        </div>

        <input type="file" id="import-file" accept="application/json" style="display:none;" />
      </div>

      <div id="pages-container" class="page-grid">
        <div id="no-pages" class="no-pages" data-i18n="noPagesFound">No highlighted pages found.</div>
      </div>
    </div>

    <script type="module" src="pages-list.js"></script>
  </body>
</html>
