<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pagesListTitle">Highlighted Pages List</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      .pages-list {
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
      }

      .page-item {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        position: relative;
      }

      .page-item:last-child {
        border-bottom: none;
      }

      .page-item:hover {
        background-color: #f5f5f5;
      }

      .page-info-container {
        margin-bottom: 10px;
      }

      .page-title {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .page-url {
        color: #666;
        font-size: 14px;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-bottom: 5px;
      }

      .page-info {
        color: #666;
        font-size: 12px;
      }

      .page-actions {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .btn {
        padding: 6px 16px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        height: 36px; /* 기존 40px에서 4px 줄임 */
        min-width: 120px;
        box-sizing: border-box;
        vertical-align: middle;
        transition: background 0.15s;
      }

      .btn:hover {
        background-color: #e0e0e0;
      }

      .btn-view {
        background-color: #e8f0fe;
        color: #1a73e8;
        border-color: #d2e3fc;
      }

      .btn-view:hover {
        background-color: #d2e3fc;
      }

      .btn-delete {
        background-color: #fee8e8;
        color: #d93025;
        border-color: #fcd2d2;
      }

      .btn-delete:hover {
        background-color: #fcd2d2;
      }

      .btn-delete-all {
        background-color: #d93025;
        color: #fff;
        border-color: #d93025;
      }

      .btn-delete-all:hover {
        background-color: #b71c1c;
      }

      .btn-refresh {
        background-color: #1a73e8;
        color: #fff;
        border-color: #1a73e8;
      }

      .btn-refresh:hover {
        background-color: #1558b0;
      }

      .no-pages {
        padding: 30px;
        text-align: center;
        color: #666;
      }

      .page-highlights {
        margin-top: 10px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 4px;
        display: none;
        width: 100%;
      }

      .highlight-item {
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 3px;
      }

      .highlight-text {
        margin-left: 5px;
      }

      .back-btn {
        margin-bottom: 20px;
      }

      .top-btns {
        margin-bottom: 18px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1 data-i18n="pagesListTitle">Highlighted Pages List</h1>

    <div class="top-btns">
      <button id="delete-all-btn" class="btn btn-delete-all" data-i18n="deleteAllPages" style="margin-bottom: 0;">Delete All Pages</button>
      <button id="refresh-btn" class="btn btn-refresh" data-i18n="refresh" style="margin-left: 6px; margin-bottom: 0;">Refresh</button>
      <button id="export-all-btn" class="btn" data-i18n="exportAll" style="margin-left: 6px; margin-bottom: 0;">Export</button>
    </div>

    <div id="pages-container" class="pages-list">
      <div id="no-pages" class="no-pages" data-i18n="noPagesFound">
        No highlighted pages found.
      </div>
    </div>

    <script src="pages-list.js"></script>
  </body>
</html>
