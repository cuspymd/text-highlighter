<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="popupTitle">Text Highlighter</title>
    <style>
      /* 깜빡임 방지를 위한 초기 다크 테마 적용 */
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #1e1e1e;
          color: #e0e0e0;
        }
      }
      
      body {
        width: 300px;
        padding: 15px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 15px;
        text-align: center;
      }

      .section {
        margin-bottom: 20px;
      }

      .color-selector {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .color-item {
        width: 30px;
        height: 30px;
        border-radius: 15px;
        cursor: pointer;
        border: 2px solid transparent;
      }

      .color-item.selected {
        border-color: #000;
      }

      .btn {
        width: 100%;
        padding: 8px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .btn:hover {
        background-color: #e0e0e0;
      }

      .highlights-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
        margin-top: 10px;
      }

      .highlight-item {
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 3px;
        position: relative;
        padding-right: 14px;
        word-break: break-all;
      }

      .delete-btn {
        position: absolute;
        right: 5px;
        top: 5px;
        cursor: pointer;
        font-weight: bold;
        z-index: 1;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
        padding: 5px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }

      .toggle-container label {
        margin-right: 10px;
        font-size: 14px;
      }

      .toggle-container input[type="checkbox"] {
        transform: scale(1.3);
        cursor: pointer;
      }

      /* 다크 테마 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e1e1e;
          color: #e0e0e0;
        }

        .color-item.selected {
          border-color: #fff;
        }

        .btn {
          background-color: #2d2d2d;
          border-color: #404040;
          color: #e0e0e0;
        }

        .btn:hover {
          background-color: #3d3d3d;
        }

        .highlights-list {
          background-color: #2d2d2d;
          border-color: #404040;
          color: #e0e0e0;
        }

        .toggle-container {
          background-color: #2d2d2d;
        }

        .delete-btn {
          color: #000;
        }

        .highlight-item {
          color: #000 !important;
        }
      }

      /* Custom Modal Styles */
      .custom-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        position: relative;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        min-width: 250px;
        max-width: 90%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10001;
      }

      .modal-content p {
        margin: 0 0 15px 0;
        font-size: 14px;
        line-height: 1.4;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      .modal-btn {
        padding: 8px 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f0f0f0;
        cursor: pointer;
        font-size: 14px;
      }

      .modal-btn:hover {
        background-color: #e0e0e0;
      }

      .modal-confirm {
        background-color: #007cba;
        color: white;
        border-color: #007cba;
      }

      .modal-confirm:hover {
        background-color: #005a87;
      }

      /* Dark theme for modal */
      @media (prefers-color-scheme: dark) {
        .modal-content {
          background-color: #2d2d2d;
          color: #e0e0e0;
        }

        .modal-btn {
          background-color: #404040;
          border-color: #555;
          color: #e0e0e0;
        }

        .modal-btn:hover {
          background-color: #505050;
        }

        .modal-confirm {
          background-color: #0066cc;
          border-color: #0066cc;
        }

        .modal-confirm:hover {
          background-color: #004499;
        }
      }
    </style>
  </head>
  <body>
    <h1 data-i18n="popupTitle">Text Highlighter</h1>

    <div class="section">
      <p data-i18n="popupDescription">
        Select text on web pages and right-click to highlight.
      </p>
    </div>

    <div class="section">
      <h2 data-i18n="currentPageHighlights">Current Page Highlights</h2>
      <div id="highlights-container" class="highlights-list">
        <div id="no-highlights" data-i18n="noHighlights">
          No highlighted text on this page.
        </div>
      </div>
    </div>

    <div class="section">
      <button id="clear-all" class="btn" data-i18n="clearAllHighlights">
        Clear All Highlights
      </button>
      <button id="view-all-pages" class="btn" data-i18n="viewAllPages">
        Highlighted Pages List
      </button>
      <button id="delete-custom-colors" class="btn" data-i18n="deleteCustomColors">
        Delete Custom Colors
      </button>
      
      <div class="toggle-container">
        <label for="minimap-toggle" data-i18n="showMinimap">Show Minimap</label>
        <input type="checkbox" id="minimap-toggle" checked />
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
