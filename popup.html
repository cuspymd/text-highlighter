<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 하이라이터</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 15px;
        text-align: center;
      }

      .section {
        margin-bottom: 20px;
      }

      .color-selector {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .color-item {
        width: 30px;
        height: 30px;
        border-radius: 15px;
        cursor: pointer;
        border: 2px solid transparent;
      }

      .color-item.selected {
        border-color: #000;
      }

      .btn {
        width: 100%;
        padding: 8px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .btn:hover {
        background-color: #e0e0e0;
      }

      .highlights-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
        margin-top: 10px;
      }

      .highlight-item {
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 3px;
        position: relative;
      }

      .delete-btn {
        position: absolute;
        right: 5px;
        top: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
        padding: 5px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }

      .toggle-container label {
        margin-right: 10px;
        font-size: 14px;
      }

      .toggle-container input[type="checkbox"] {
        transform: scale(1.3);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>텍스트 하이라이터</h1>

    <div class="section">
      <p>
        웹 페이지에서 텍스트를 선택한 후 마우스 오른쪽 버튼을 클릭하여
        하이라이트할 수 있습니다.
      </p>
    </div>

    <div class="section">
      <h2>현재 페이지 하이라이트</h2>
      <div id="highlights-container" class="highlights-list">
        <div id="no-highlights">
          현재 페이지에 하이라이트된 텍스트가 없습니다.
        </div>
      </div>
    </div>

    <div class="section">
      <button id="clear-all" class="btn">모든 하이라이트 지우기</button>
      <button id="view-all-pages" class="btn">하이라이트된 페이지 목록</button>
      <button id="export-data" class="btn">하이라이트 내보내기</button>
      <div class="toggle-container">
        <label for="minimap-toggle">미니맵 표시</label>
        <input type="checkbox" id="minimap-toggle" checked />
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
