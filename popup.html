<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="popupTitle">Text Highlighter</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 15px;
        text-align: center;
      }

      .section {
        margin-bottom: 20px;
      }

      .color-selector {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .color-item {
        width: 30px;
        height: 30px;
        border-radius: 15px;
        cursor: pointer;
        border: 2px solid transparent;
      }

      .color-item.selected {
        border-color: #000;
      }

      .btn {
        width: 100%;
        padding: 8px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .btn:hover {
        background-color: #e0e0e0;
      }

      .highlights-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
        margin-top: 10px;
      }

      .highlight-item {
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 3px;
        position: relative;
        padding-right: 14px;
        word-break: break-all;
      }

      .delete-btn {
        position: absolute;
        right: 5px;
        top: 5px;
        cursor: pointer;
        font-weight: bold;
        z-index: 1;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
        padding: 5px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }

      .toggle-container label {
        margin-right: 10px;
        font-size: 14px;
      }

      .toggle-container input[type="checkbox"] {
        transform: scale(1.3);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 data-i18n="popupTitle">Text Highlighter</h1>

    <div class="section">
      <p data-i18n="popupDescription">
        Select text on web pages and right-click to highlight.
      </p>
    </div>

    <div class="section">
      <h2 data-i18n="currentPageHighlights">Current Page Highlights</h2>
      <div id="highlights-container" class="highlights-list">
        <div id="no-highlights" data-i18n="noHighlights">
          No highlighted text on this page.
        </div>
      </div>
    </div>

    <div class="section">
      <button id="clear-all" class="btn" data-i18n="clearAllHighlights">
        Clear All Highlights
      </button>
      <button id="view-all-pages" class="btn" data-i18n="viewAllPages">
        Highlighted Pages List
      </button>
      <button id="delete-custom-colors" class="btn" data-i18n="deleteCustomColors">
        Delete Custom Colors
      </button>
      
      <div class="toggle-container">
        <label for="minimap-toggle" data-i18n="showMinimap">Show Minimap</label>
        <input type="checkbox" id="minimap-toggle" checked />
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
